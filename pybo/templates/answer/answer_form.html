{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
    <form action="/reserve_tickets" method="post">
        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type">
            <option value="concert">Concert</option>
            <option value="sports">Sports Event</option>
            <option value="theater">Theater Show</option>
        </select><br>

        <label for="ticket_count">Number of Tickets:</label>
        <input type="number" id="ticket_count" name="ticket_count" min="1" required><br>

        <label for="reservation_status">Reservation Status:</label>
        <input type="checkbox" id="reservation_status" name="reservation_status" value="confirmed">
        <label for="reservation_status">Confirmed</label><br>

        <input type="submit" value="Reserve Tickets">
    </form>
</div>
{% endblock %}
